<ion-header>
  <ion-toolbar>
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let cart of shopCarts">
      <ion-item>
        <ion-avatar slot="end">
          <img [src]="cart.picture">
        </ion-avatar>
        <ion-label>
          <h3>{{ cart.name }}</h3>
          <ion-note color="primary" *ngIf="cart.totalPrice"> {{ cart.totalPrice | currency: 'COP $' }}</ion-note>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="eliminar(cart)">Eliminar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-item>
    <ion-label>Total en carrito:</ion-label>
    <ion-note slot="end" *ngIf="totalShoping">{{ totalShoping | currency: 'COP $' }}</ion-note>
  </ion-item>
  <ion-button (click)="realizarCompra()" expand="block" fill="outline">
    <ion-icon name="card"></ion-icon>
    Comprar
  </ion-button>
</ion-content>
