<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="product.name" placeholder="Nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="product.description" placeholder="Descripción"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input maxlength="160" type="text" [(ngModel)]="product.descriptionShort" placeholder="Descripción corta"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="product.picture" placeholder="Foto"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="product.price" placeholder="Precio"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input type="text" [(ngModel)]="product.quantity" placeholder="Cantidad disponible"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="saveProduct()" expand="block">
      Guardar producto
    </ion-button>
  </ion-toolbar>
</ion-footer>
